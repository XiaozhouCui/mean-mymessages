<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <!-- 2-way binding: need to import FormsModule -->
      <!-- <input matInput type="text" [(ngModel)]="enteredTitle" /> -->
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="post?.title"
        required
        minlength="3"
        placeholder="Post Title"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <!-- Property binding -->
      <!-- <textarea rows="4" [value]="newPost" #postInput></textarea> -->
      <!-- 2-way binding -->
      <!-- <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea> -->
      <textarea
        matInput
        rows="4"
        name="content"
        [ngModel]="post?.content"
        required
        placeholder="Post Content"
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
    </mat-form-field>
    <!-- Event binding -->
    <!-- <button mat-raised-button color="accent" (click)="onAddPost()"> -->
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
